events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Configurações gerais
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 200M;  # Para uploads de PDFs grandes

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/xml+rss
        application/javascript
        application/json;

    # Upstream servers
    upstream streamlit_backend {
        server streamlit:8501;
    }

    upstream fastapi_backend {
        server fastapi:8001;
    }

    upstream airflow_backend {
        server airflow-webserver:8080;
    }

    upstream grafana_backend {
        server grafana:3000;
    }

    # Servidor principal
    server {
        listen 80;
        server_name _;

        # Headers para proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Rota principal - Streamlit (Interface do usuário)
        location / {
            proxy_pass http://streamlit_backend;
            
            # Headers específicos do Streamlit
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Accept-Encoding gzip;
            
            # CORS headers para Streamlit
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization";
        }

        # WebSocket para Streamlit
        location /_stcore/stream {
            proxy_pass http://streamlit_backend/_stcore/stream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }

        # API FastAPI
        location /api/ {
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://fastapi_backend;
            
            # Headers para upload de arquivos
            client_max_body_size 200M;
            proxy_request_buffering off;
        }

        # Health check da API
        location /api/health {
            proxy_pass http://fastapi_backend/health;
        }

        # Documentação da API (Swagger)
        location /docs {
            proxy_pass http://fastapi_backend/docs;
        }

        location /redoc {
            proxy_pass http://fastapi_backend/redoc;
        }

        # Airflow (ferramenta de orquestração)
        location /airflow/ {
            proxy_pass http://airflow_backend/;
            proxy_redirect off;
            
            # Headers específicos do Airflow
            proxy_set_header X-Script-Name /airflow;
        }

        # Grafana (monitoramento)
        location /grafana/ {
            proxy_pass http://grafana_backend/;
            
            # Headers específicos do Grafana
            proxy_set_header X-WEBAUTH-USER admin;
            
            # WebSocket para Grafana
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        # Elasticsearch (apenas para debug - remover em produção)
        location /elasticsearch/ {
            proxy_pass http://elasticsearch:9200/;
            
            # Restringir acesso apenas para IPs específicos se necessário
            # allow 192.168.1.0/24;
            # deny all;
        }

        # Arquivos estáticos do Streamlit
        location /static/ {
            proxy_pass http://streamlit_backend/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Health check geral
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Favicon
        location /favicon.ico {
            proxy_pass http://streamlit_backend/favicon.ico;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Bloquear arquivos sensíveis
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Error pages customizadas
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # Configuração para upgrade de conexão (WebSockets)
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Rate limiting (opcional)
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=1r/s;

    # Aplicar rate limiting nas rotas específicas
    # location /api/upload {
    #     limit_req zone=upload burst=3 nodelay;
    #     proxy_pass http://fastapi_backend;
    # }
}